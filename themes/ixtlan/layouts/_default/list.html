{{ define "main" }}
<div class="page-content">
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <ul class="post-list">
    {{ range .Pages }}
    <li>
      <span class="post-date">{{ .Date.Format "January 2, 2006" }}</span>
      <a href="{{ .Permalink }}" class="post-title">{{ .Title }}</a>
      {{ with .Description }}<p class="post-summary">{{ . }}</p>{{ end }}
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
