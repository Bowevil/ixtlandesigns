name: Build and Deploy Hugo Site

on:
  workflow_dispatch:  # Allow manual trigger only

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.155.2'
          extended: true

      - name: Install dependencies
        run: npm ci

      - name: Fetch content from Payload CMS
        run: npm run fetch-content
        env:
          PAYLOAD_API_URL: ${{ secrets.PAYLOAD_API_URL }}
        continue-on-error: true

      - name: Build Hugo
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
